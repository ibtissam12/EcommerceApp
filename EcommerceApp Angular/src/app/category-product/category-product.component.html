<div class="container">


    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let Produit of categorie[0].produit">
            <figure class="card card-product-grid my-5">

                <div class="img-wrap">
                    <img class="card-img-top" src="https://localhost:44385/{{Produit.Image}}" alt="Card image cap">
                </div>
                <figcaption class="info-wrap border-top">
                    <a [routerLink]="['category', 'product',Produit.ID]" class="title text-decoration-none link-color"> {{Produit.Nom}}</a>

                    <!-- price-wrap.// -->
                </figcaption>

            </figure>


        </div>
    </div>

</div>
