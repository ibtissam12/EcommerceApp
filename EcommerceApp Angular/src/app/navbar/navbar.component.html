<header class="section-header">


    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-sm-4 col-12">
                    <div class="brand-wrap">
                        <img class="logo" src="../assets/img/logo.svg">
                    </div>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-xl-5 col-sm-8 col-9">


                </div>
                <!-- col.// -->
                <div class="col-lg-5 col-xl-4 col-sm-12">
                    <div class="widgets-wrap float-md-right">
                        <a href="#" class="widget-header mr-2">
                            <div class="icon">
                                <i class="icon-sm rounded-circle border fa fa-heart"></i>
                            </div>
                        </a>
                        <div class="widget-header dropdown">
                            <a href="#" data-toggle="dropdown" data-offset="20,10">
                                <div class="icontext">
                                    <div class="icon">
                                        <i class="icon-sm rounded-circle border fa fa-user"></i>
                                    </div>
                                    <div class="text">
                                        <small class="text-muted">Sign in | Join</small>
                                        <div>My account <i class="fa fa-caret-down"></i> </div>
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-warning">Sign in</button>
                                </form>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" [routerLink]="['register']">Have account? Sign up</a>

                            </div>
                            <!--  dropdown-menu .// -->
                        </div>
                        <!-- widget-header .// -->
                    </div>
                    <!-- widgets-wrap.// -->
                </div>
                <!-- col.// -->
            </div>
            <!-- row.// -->
        </div>
        <!-- container.// -->
    </section>
    <!-- header-main .// -->


    <!--------------------------- Categories --------------------------->
    <nav class="navbar navbar-expand-md navbar-main border-bottom">
        <div class="container">


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dropdown6">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="dropdown6">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <!-- <a class="nav-link dropdown-toggle" href="http://example.com" data-toggle="dropdown" aria-expanded="false"> All categories</a> -->
                        <div class="dropdown-menu">
                            <a class="dropdown-item"></a>

                        </div>
                    </li>
                    <li routerLinkActive="active"> <a class="nav-link active" style="color: blue;">Categories</a></li>
                    <li class="nav-item" *ngFor="let categorie of categories"> <a class="nav-link" [routerLink]="['category',categorie.ID]">{{categorie.Nom}}</a> </li>

                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link" [routerLink]="['/']">My items</a></li>
                    <li class="nav-item"><a href="#" class="btn btn-warning ml-md-4" [routerLink]="['newPost']"><i class="fa fa-plus"></i> Post item </a></li>
                </ul>
            </div>
            <!-- collapse .// -->
        </div>
        <!-- container .// -->
    </nav>
    <!-------------------------- END Categories --------------------------->

</header>
<!-- section-header.// -->
